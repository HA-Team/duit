<section class="contact-globe" ng-class="{' open': isOpen}">
    <img src="{{mainImg}}" alt="" ng-click="toggleModal()" ng-style="showMainImgBoxShadow  &&  { 'box-shadow': '0px 0px 5px -2px' }"/>
    <i ng-if="showOpenIcons" class="{{openIcon.iconClass}}" ng-click="toggleModal()" ng-style="getActionStyle(openIcon)"></i>
    <i ng-if="showOpenIcons" class="{{closeIcon.iconClass}}" ng-click="toggleModal()" ng-style="getActionStyle(closeIcon)"></i>

    <div class="contact-globe-modal">
        <div class="contact-globe-modal-content">
            <p>{{title}}</p>
            <div class="contact-globe-modal-icons">
                <a href="{{item.hRef}}" ng-repeat="item in actions" ng-style="getActionStyle(item)">
                    <i class="{{item.iconClass}}"></i>
                </a>                
            </div>
        </div>          
        <div class="contact-globe-img-space"></div>
    </div>
</section>
