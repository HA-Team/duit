<section class="gallery-properties-generic" ng-class="{' open': isGalleryOpen}" ng-style="getSectionStyle()">
      
  <!-- Skeleton -->
  <div class="skeleton-container" ng-show="!showGallery">
    <div class="skeleton-image"></div>
    <div class="skeleton-lines">
      <div ng-repeat="x in [].constructor(2) track by $index" class="skeleton-line"></div>            
    </div>
  </div>
  <!-- Skeleton End -->

  <!-- Arrows -->
  <div class="slider-arrows-container" ng-show="items.length > 1 && showGallery">
    <i class="fa fa-angle-left" ng-click="moveSlider('left')"></i>
    <i class="fa fa-angle-right" ng-click="moveSlider('right')"></i>
  </div>

  <!-- Slider -->
  <div class="gallery-properties-generic-slider" ng-show="showGallery">
    <img ng-repeat="item in items" src="{{item.photo}}">
  </div>      
  
  <!-- Widgets -->
  <div class="silder-widgets-container" ng-show="showWidgets && showGallery"> 

    <div class="slider-open-gallery" ng-click="toggleGallery()">
      <i class="fa fa-expand-arrows-alt" ng-show="!isGalleryOpen"></i>
      <p ng-show="!isGalleryOpen">Galer√≠a</p>
    </div>

    <div class="slider-photo-counter">
      <i class="fa fa-camera"></i>
      <p>{{currentIndex}}/{{items.length}}</p>
    </div>
    
  </div>  
  <!-- Widgets End --> 

  <!-- Close Gallery Button -->
  <i class="fa fa-times" ng-click="toggleGallery()" ng-show="isGalleryOpen"></i>  
  
</section>

<div class="gallery-properties-generic-modal-background" ng-click="toggleGallery()" ng-class="{' open': isGalleryOpen}"></div>
