<section class="margin-top-30 listings-container grid-layout-three">
    <div ng-repeat="row in [].constructor(10) track by $index">
        <div class="skeleton-listing-container">
            <div class="skeleton-image"></div>
            <div class="d-flex flex-column skeleton-lines">
                <div ng-repeat="line in [].constructor(2) track by $index" class="skeleton-line"></div>                
            </div>      
        </div>
    </div>
</section>
