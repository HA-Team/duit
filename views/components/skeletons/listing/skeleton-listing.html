<section class="margin-top-30 listings-container grid-layout-three" ng-if="showMe">
    <div ng-repeat="row in rowsToShow track by $index">
        <div class="skeleton-listing-container">
            <div class="skeleton-image"></div>
            <div class="d-flex flex-column skeleton-lines">
                <div ng-repeat="line in linesToShow track by $index" class="skeleton-line"></div>                
            </div>      
        </div>
    </div>
</section>
